<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Conference ticket generator</title>
</head>
<body >
  <header>
    <img src="/assets/images/logo-full.svg" alt="logo-full" width="150px">
    <p>Coding Cof</p>
  </header>
  <main>
    <section class="welcome">
      <h1 class="titulo-desktop">Your Journey to Coding Conf <br> 2025 Starts Here!</h1>
      <h1 class="titulo-mobile"> Your Journey to Coding Conf 2025 Starts Here!</h1>

      <p>Secure your spot at next year's biggest coding conference.</p>
    </section>

    <section class="formulario">
      <form>
        <fieldset>
          <label for="avatar">
          <p>Upload Avatar</p>
          <div class="input_file">
            <img src="/assets/images/icon-upload.svg" alt="avatar del usuario" class="imagen" id="upload_avatar">
            <p>Drag and drop or click to upload</p>
            <input type="file" id="avatar" name="avatar" accept=".png,.jpg" hidden>
          </div>
          <legend>
            <img src="/assets/images/icon-info.svg" alt="icon-avatar">
            <p id="indicacion">Upload your photo (JPG or PNG, max size: 500KB).</p>
          </legend>
          <small class="form-error" id="avatar-error">Please upload a image.</small>
          </label>

          <label for="full_name">
            <p>Full Name</p>
            <input type="text" name="full_name" id="full_name" class="input-text">
            <small class="form-error" id="name-error">Full name is required.</small>
          </label>

          <label for="email">
            <p>Email Address</p>
            <input type="email" name="email" id="email" class="input-text">
            <small class="form-error" id="email-error">Enter a valid email address.</small>
          </label>

          <label for="github" >
            <p>GitHub Username</p>
            <input type="text" name="github" id="github" class="input-text">
            <small class="form-error" id="github-error">GitHub username is required.</small>
          </label>
          <button id="boton" type="submit">Generate my Ticket </button>
        </fieldset>
      </form>
    </section>
  </main>
  <script src="app.js" defer></script>
  <footer>
  </footer> 
</body>
</html>
